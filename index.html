<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Lojas e Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Lojas e Usuários</h1>
    </header>
    <main>
        <section id="store-registration">
            <h2>Cadastro de Lojas</h2>
            <form id="store-form">
                <label for="store-name">Nome da Loja:</label>
                <input type="text" id="store-name" required>
                <button type="submit">Cadastrar Loja</button>
            </form>
        </section>

        <section id="user-registration">
            <h2>Cadastro de Usuários</h2>
            <form id="user-form">
                <label for="user-name">Nome do Usuário:</label>
                <input type="text" id="user-name" required>
                <label for="user-role">Cargo:</label>
                <select id="user-role" required>
                    <option value="arquitetos">Arquiteto</option>
                    <option value="engenheiros">Engenheiro</option>
                    <option value="consultores">Consultor</option>
                </select>
                <button type="submit">Cadastrar Usuário</button>
            </form>
        </section>

        <section id="purchase-registration">
            <h2>Registro de Compras</h2>
            <form id="purchase-form">
                <label for="purchase-user">Usuário:</label>
                <select id="purchase-user" required></select>
                <label for="purchase-amount">Valor da Compra (R$):</label>
                <input type="number" id="purchase-amount" min="0" step="0.01" required>
                <button type="submit">Registrar Compra</button>
            </form>
            <section id="points-section">
                <h2>Total de Pontos</h2>
                <div id="points-display"></div>
            </section>
        </section>
    </main>
    <script src="function.js"></script>
</body>
</html>
